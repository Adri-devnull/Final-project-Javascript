<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/hangman-game.css">
    <title>HANGMAN</title>
</head>

<body>
    <header class="header">
        <div class="header__title"></div>
    </header>

    <main>
        <div class="game__container" id="game-container">
            <div class="game__image-btnrestart">
                <div class="game__image" id="game-image"></div>
                <div class="title-win-lose" id="title-win-lose"></div>
                <div class="btn-restart-container" id="btn-restart-container"></div>
            </div>
            <div class="game__content">
                <h3 class="gameword__title">WORD:</h3>
                <div class="game__content-word" id="game-content-word"></div>
                <h3 class="gameword__title">FAILS:</h3>
                <div class="game__content-errors">
                    <div class="game__content-fails" id="game-content-fails"></div>
                    <div class="game__content-lifes" id="game-content-lifes">
                        <div class="lifes"></div>
                        <div class="lifes"></div>
                        <div class="lifes"></div>
                        <div class="lifes"></div>
                        <div class="lifes"></div>
                    </div>
                </div>
                <div class="game__content-letters" id="game-content-letters"></div>
            </div>
        </div>
    </main>
    <script type="module" src="/js/hangman-game/hangman-game.js"></script>
</body>

</html>
