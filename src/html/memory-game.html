<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/memory-game.css">
    <title>MEMORY GAME</title>
</head>

<body>
    <main>
        <h1 class="game-title">MEMORY BOOSTER</h1>
        <div class="banner-lose hide" id="banner-lose"></div>
        <div class="banner hide" id="banner-win">
            <h2 class="banner-title">YOUR MEMORY IS EXCELLENT!</h2>
            <img class="banner-img" src="/assets/images/brain.png" alt="">
        </div>
        <div class="game__container" id="game-container">
            <div class="game__board" id="game-board"></div>
            <div class="game-specifications" id="game-specifications">
                <div class="game-info">
                    <h3 class="game-info-tittle">ACIERTOS</h3>
                    <span id="hits" class="game-info-spans">0</span>
                </div>
                <div class="game-info">
                    <h3 class="game-info-tittle">TIEMPO</h3>
                    <span id="timer" class="game-info-spans">45</span>
                </div>
                <div class="game-info">
                    <h3 class="game-info-tittle">MOVIMIENTOS</h3>
                    <span id="movements" class="game-info-spans">0</span>
                </div>
            </div>
        </div>
        <button id="btn-play" class="btn-play">START GAME</button>
        <button id="btn-restart" class="btn-play hide">RESTART GAME</button>
    </main>

    <script type="module" src="/js/memory-game/memory-game.js"></script>
</body>

</html>
